<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Tani</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .message {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="message">ðŸ’– I Love You, Tani ðŸ’–</div>

  <div class="hearts">
    <!-- Generate multiple hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 2.5s;"></div>
  </div>

</body>
</html>
